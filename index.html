<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Responsive Website Design</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="navigation">
                <img src="assets/img/reading.png" class="logo" alt="logo">
                <nav>
                    <ul id="menuList">
                        <li><a href="javascript:bookListPage()">Books</a></li>
                        <li><a>About</a></li>
                        <li><a href="">Services</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
                <img src="assets/img/menu (1).png" class="menu-icon"alt="menu" onclick="toggleClick()">
            </div>
            <div id="home">
                <div class="row">
                    <div class="col1">
                        <h1>Harry<br>Potter</h1>
                        <h2>Half-Blood Prince</h2>
                        <p>J.K. Rowling</p>
                        <h3>$32</h3>
                        <button class="button1" type="button">Buy Now 
                            <img src="assets/img/right-arrow.png">
                        </button>
                    </div>
                    <div class="col2">
                        <img src="assets/img/WallpaperDog-725654.jpg" class="imgres" alt="">
                        <div class="color-box"></div>
                        <div class="addbtn sf">
                            <img src="assets/img/plus.png" alt="">
                            <p>Add to cart</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="books">
                <div id = "book-list-container">

                </div>
            </div>
            <div class="social-media">
                <a href="http://"><img src="assets/img/facebook copy.png" alt="" class="sf"></a>
                <a href="http://"><img src="assets/img/instagram copy.png" alt="" class="si"></a>
                <a href="https://www.linkedin.com/in/parthjohri07/"><img src="assets/img/linkedin copy.png" alt="" class="sl"></a>
                <a href="https://github.com/ParthJohri"><img src="assets/img/github.png" alt="" class="sg"></a>
            </div>
        </div>
        <script>
            var menuList=document.getElementById("menuList");
            
            var home = document.getElementById("home");
            var books = document.getElementById("books");
            var bookCont = document.getElementById("book-list-container")
            
            var bookList = {
                "Mistborn Era 1": {
                    type: "series",
                    author: "Brandon Sanderson",
                    img: "https://miro.medium.com/max/602/0*QbZ4O-ZiY_I5YHct",
                    links: []
                },
                "Mistborn Era 2": {
                    type: "series",
                    author: "Brandon Sanderson",
                    img: "https://somethingofthebook.files.wordpress.com/2020/01/d021c-20190806_120411.jpg?w=1024&h=514",
                    links: []
                },
                "Harry Potter": {
                    type:"series",
                    author: "J. K. Rowling",
                    img: "https://bjs.scene7.com/is/image/bjs/260936?$bjs-Zoom$",
                    links: []
                },
                "Lord of the Rings": {
                    type: "series",
                    author: "J. R. R. Tolkien",
                    img: "https://media.newyorker.com/photos/590957adebe912338a373ad0/master/w_2560%2Cc_limit/LOTRcovers_opt.jpg",
                    links: []
                },
                "The Hobbit": {
                    type: "single",
                    author: "J. R. R. Tolkien",
                    img: "https://www.thoughtco.com/thmb/e-CNNgdlzVR6L3cecKWIZeA75YQ=/735x0/ScreenShot2019-03-06at2.19.49PM-5c8049af46e0fb00011bf42b.jpg",
                    links: []
                },
                "Chronicles of Narnia": {
                    type:"series",
                    author: "C. S. Lewis",
                    img: "https://images.booksense.com/images/880/244/9780060244880.jpg",
                    links: []
                }
            };
            
            function bookListPage(){
                home.style.display = "none";
                books.style.display = "block";
                bookCont.innerHTML=""
                
                //let bookCounter
                
                for(let book in bookList){
                    let el = document.createElement("div")
                    el.className = "info-card"
                    el.innerHTML = `
                    <div class = "flex-spacer"></div>
                    <div class = "info-card-img-container"><img class = "info-card-img" src = "${ bookList[book].img }"></div>
                    <div class = "flex-spacer"></div>
                    <div class = "info-card-title"> ${ book } </div>
                    `
                    bookCont.appendChild(el)
                }   
            }
            
            menuList.style.maxHeight="0px";

            function toggleClick(){
                if( menuList.style.maxHeight=="0px")
                {
                    menuList.style.maxHeight="130px";
                }
                else
                {
                    menuList.style.maxHeight="0px";
                }
            }
        </script>
    </body>
</html>
